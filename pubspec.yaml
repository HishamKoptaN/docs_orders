    sdk: flutter
  flutter_share: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  fluttercontactpicker: ^5.0.0
  font_awesome_flutter: ^10.7.0
