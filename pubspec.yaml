  whatsapp_share: ^2.0.2
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/mbean_logo_circale.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/mbean_logo_circale.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/mbean_logo_circale.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/mbean_logo_circale.png"
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/mbean_logo_circale.png
flutter_intl:
  enabled: true
